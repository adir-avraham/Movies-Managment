<!DOCTYPE html>
<html>

<head>
    <title>Movies Management</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mycss.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid button-no-paddind">
        <div class="container">
            <h1 class="display-4">Movies Management</h1>
            <p class="lead">This Movies Management will help you save and keep your movies at one place.</p>
        </div>
    </div>
    <div class="container">
        <form class="col-lg-4">
            <div class="form-group">
                <input type="text" class="form-control" id="inputMovieName" placeholder="Enter Movie name">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="inputYear" placeholder="Enter Year">
            </div>
            <div class="form-group">
                <select id="inputCategory" class="form-control">
                    <option selected>Category</option>
                    <option>Horror</option>
                    <option>Action</option>
                    <option>Comedy</option>
                    <option>Thriller</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timeRange">Time</label>
                <input type="range" class="custom-range" min="60" max="140" id="timeRange">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputActors" placeholder="Acrots">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputMovieImage" placeholder="Image path">
            </div>
            <button id="saveButton" type="button" class="btn btn-dark">SAVE</button>
            <button id="sortButton" type="button" class="btn btn-dark m-3">SORT BY YEAR</button>
            <div id="search" class="form-group">
                <label>Search</label>
                <input type="text" class="form-control" id="searchText" placeholder="search movie">
              </div>
        </form>
   
             
        <div id="ulCard">

        </div>

    </div>




    <script src="index.js"></script>
</body>

</html>
